<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <!--[if lt IE 9]> <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script> <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
    <div class="container-fluid">
        <h1>Home</h1>
        <hr>
        <div class="row">
            <div class="col-lg-2 yt1">
                <a href="https://www.youtube.com"><img src="https://cdn4.iconfinder.com/data/icons/flat-brand-logo-2/512/youtube-128.png"></a>
            </div>
            <div class="col-lg-7 yt2">
                <div class="row">
                    <div class="col-xs-6">
                        <input class="form-control input-sm" type="text">
                        <button class="btn btn-default">Search</button>
                    </div>
                </div>
                <div class="row">
                    <a><span >Home</span></a> |
                    <a><span >Videos</span></a> |
                    <a><span >Channels</span></a>
                </div>
            </div>
            <div class="col-lg-3 yt3">
                <div class="row">
                    <div class="col-xs-6">
                    <a><span >Create Account</span></a> or
                    <a><span >Sign-In</span></a> 
                    </div>
                </div>
                <div class="row">
                    <a><span >Subscriptions</span></a> |
                    <a><span >History</span></a> |
                    <a><span >Upload</span></a>
                </div>
            </div>
        </div>
        <hr>
    </div>






    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</body>

</html>
