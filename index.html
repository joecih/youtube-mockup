<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <!--[if lt IE 9]> <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script> <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
    <div class="container">
        <h1>Home</h1>
        <hr>
        <div class="row">
            <div class="col-md-3 yt1">
                <a href="https://www.youtube.com"><img src="https://cdn4.iconfinder.com/data/icons/flat-brand-logo-2/512/youtube-128.png"></a>
            </div>
            <div class="col-md-6 yt2 text-center">
                <div class="row">
                    <div class="">
                        <form class="form-inline" role="form">
                            <div class="form-group">
                                <input type="password" class="form-control" id="search-input">
                            </div>
                            <button type="submit" class="btn btn-default search-btn">Search</button>
                        </form>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-8 col-md-offset-2">
                        <a><span >Home</span></a> |
                        <a><span >Videos</span></a> |
                        <a><span >Channels</span></a>
                    </div>
                </div>
            </div>
            <div class="col-md-3 yt3">
                <div class="row">
                    <div class="col-md-12 text-center">
                        <a><span >Create Account</span></a> or
                        <a><span >Sign-In</span></a>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 text-center" <a><span>Subscriptions</span></a> |
                        <a><span >History</span></a> |
                        <a><span >Upload</span></a>
                    </div </div>
                </div>
            </div>
            <hr>
        </div>






    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</body>

</html>
